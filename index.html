<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Balls</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body onkeyup="handleKey(event)" onload="initGame()">
		<h1>Collect those Balls</h1>
		<div class="glueModal">You are GLUED !!!</div>
		<div class="modal">
			<button class="close" onclick="closeModal()">X</button>You have Won the
			game
			<button class="restart" onclick="restartGame(this)">
				Press to restart the game
			</button>
		</div>
		<div class="score"></div>
		<table>
			<tbody class="board"></tbody>
		</table>
		<script src="js/app.js"></script>
		<script src="js/util.js"></script>
	</body>
</html>
